<!DOCTYPE html>
<html>
    <head>
        <title>Corner Text Mousemover Effects</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <div class="skew1">
                <h2 class="layer">Sambit Patra</h2>
            </div>
            <div class="textBox">
                <div class="skew2">
                    <h2 class="layer">Sambit Patra</h2>
                </div>
            </div>
        </section>
        <script>
            document.addEventListener('mousemove', parallexText);
            function parallexText(e){
                this.querySelectorAll('.layer').forEach(layer => {
                    let x = (window.innerWidth - e.pageX * 2)/2;
                    layer.style.transform = `translateX(${x}px)`;
                })
            }
        </script>
    </body>
</html>
